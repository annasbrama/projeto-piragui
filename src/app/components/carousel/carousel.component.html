<div class="carousel-main">
  <div class="content-container">
    <div class="carousel-wrapper">
      <button class="carousel-arrow carousel-arrow-left" (click)="prevSlide()" aria-label="Slide anterior">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="carousel-slides">
        <div *ngFor="let slide of slides; let i = index" class="carousel-slide" [class.active]="i === currentSlide"
          [style.transform]="'translateX(' + ((i - currentSlide) * 100) + '%)'">
          <div class="slide-frame" [style.border-color]="slide.borderColor">
            <img [src]="slide.image" [alt]="slide.alt" class="slide-image">
          </div>
        </div>

        <div class="carousel-indicators">
          <button 
            *ngFor="let slide of slides; let i = index" 
            class="indicator-dot" 
            [class.active]="i === currentSlide"
            (click)="goToSlide(i)"
            [attr.aria-label]="'Ir para slide ' + (i + 1)">
          </button>
        </div>
      </div>

      <button class="carousel-arrow carousel-arrow-right" (click)="nextSlide()" aria-label="PrÃ³ximo slide">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
