<nav>
  <div class="navbar-container">
    <div class="navbar-logo">
      <div class="logo-circle">
        <img src="../../../assets/logo/piragui-logo.png" alt="Logo do Projeto Piragui" loading="lazy">
      </div>
      <div class="logo-text">
        <span class="project-lower">projeto</span>
        <span class="project-upper">PIRAGUI</span>
      </div>
    </div>
  <ul>
    <li *ngFor="let link of navLinks" class="nav-link">
      <a (click)="navigateTo(link.route, link.fragment)"
         [class.active]="router.url === link.route || router.url.startsWith(link.route + '#')"
         style="cursor: pointer">
        {{ link.label }}
      </a>
    </li>
  </ul>
  </div>
</nav>
